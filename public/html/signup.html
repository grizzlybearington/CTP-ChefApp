<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/css/login.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-Up</title>
</script>

<body>
  <div class="container">
    <div class="info">
      <h1>Sign-Up Form</h1>
    </div>
  </div>
  <div class="form">
    <div class="thumbnail"><img src="/images/register.png"/></div>
    <form class="login-form" name="create-post" method="post">
      <input type="firstname" name="first_name" placeholder="First Name"/>
      <input type="lastname" name="last_name" placeholder="Last Name"/>
			<input type="text" name="user_name" placeholder="Username"/>
      <input type="password" name="password" placeholder="Password"/>
      <input type="email" name="email" placeholder="Email"/>
      <button>Register</button>
      <p class="message">Want to login? <a href="/login">Login here</a></p>
      <p class="message">Become a Chef? <a href="/createchef">Become a Chef</a></p>
    </form>
  </div>
</body>
